image: golang:buster

stages:
    - build
    - test

build:
  stage: build
  script:
    - GOPATH=$(pwd)/.mygo make
  artifacts:
    paths:
      - linstor-gateway
    expire_in: 3 months

test:
  stage: test
  cache:
    paths:
      - .mygo/pkg/mod
  script:
    - GOPATH=$(pwd)/.mygo go test -coverprofile .testCoverage.txt ./...
    - GOPATH=$(pwd)/.mygo go tool cover -func=.testCoverage.txt
