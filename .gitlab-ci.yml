variables:
  BUILD_HELPERS_VERSION: 49fa9154fc0ef50be501a9fbe63d5359b8a594ec
  VIRTER_VERSION: v0.14.0
  VMSHED_VERSION: v0.12.1

stages:
    - base-image
    - build
    - package
    - test

build:
  stage: build
  image: golang:buster
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_TAG
  script:
    - GOPATH=$(pwd)/.mygo make
  artifacts:
    paths:
      - linstor-gateway
    expire_in: 3 months

package:
    stage: package
    image: $LINBIT_DOCKER_REGISTRY/build-helpers:$BUILD_HELPERS_VERSION
    rules:
      - if: $CI_MERGE_REQUEST_ID
      - if: $CI_COMMIT_TAG
    before_script:
      - |
        curl -sSL $LINBIT_REGISTRY_URL/repository/lbbuild/lbbuildctl-latest -o /usr/local/bin/lbbuildctl
        chmod +x /usr/local/bin/lbbuildctl
    script:
      - |
        TAG=$(echo $CI_COMMIT_TAG | tr -d 'v')
        VERSION=${TAG:-0.0.0.$CI_COMMIT_SHA}
        dummy-release.sh linstor-gateway $VERSION 1 linstor-gateway.spec
        make VERSION=$VERSION FORCE=1 debrelease
        curl -isSf -u $LINBIT_REGISTRY_USER:$LINBIT_REGISTRY_PASSWORD --upload-file linstor-gateway-$VERSION.tar.gz $LINBIT_REGISTRY_URL/repository/lbbuild-upstream/
        lbbuildctl build linstor-gateway --ci \
          --arch amd64 -v "$VERSION" \
          -e LINBIT_REGISTRY_USER=$LINBIT_REGISTRY_USER \
          -e LINBIT_REGISTRY_PASSWORD=$LINBIT_REGISTRY_PASSWORD \
          -e LINBIT_REGISTRY_URL=$LINBIT_REGISTRY_URL \
          -d rhel8.0
    dependencies:
      - build

base-image:
  stage: base-image
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: manual
    - if: $CI_COMMIT_BRANCH == 'master'
      when: manual
  tags:
    - libvirt
  # avoid blocking the pipeline with a manual job
  allow_failure: true
  script:
    - |
      curl -sSfL -u gitlab-ci-token:$CI_JOB_TOKEN $CI_SERVER_URL/linbit/build-helpers/-/archive/$BUILD_HELPERS_VERSION/ignored.tar.gz | tar -xvzf -
      mv build-helpers-* build-helpers
      . build-helpers/gitlab-utils.sh
    - |
      ci_prepare_tools
      ci_fetch_binary virter virter-$VIRTER_VERSION https://github.com/LINBIT/virter/releases/download/$VIRTER_VERSION/virter-linux-amd64
    - |
      virter image rm gateway-base-image
      virter image build centos-8 \
        --provision virter/provision-base.toml \
        --set values.DRBDRepoBaseURL=$LINBIT_REGISTRY_URL/repository/packages-linbit-com/yum/rhel8/drbd-9/x86_64 \
        --set values.PacemakerRepoBaseURL=$LINBIT_REGISTRY_URL/repository/packages-linbit-com/yum/rhel8/pacemaker-2/x86_64 \
        --set values.CIRepoBaseURL=$LINBIT_REGISTRY_URL/repository/rhel8 \
        gateway-base-image
      virter image push gateway-base-image $LINBIT_DOCKER_REGISTRY/linstor-gateway-tests/base:centos-8
      virter image rm gateway-base-image

publish-docker:
  stage: package
  rules:
    - if: $CI_MERGE_REQUEST_ID
  tags:
    - shell
  script:
    - |
      cd virter/docker
      docker build -t $LINBIT_DOCKER_REGISTRY/linstor-gateway-e2e:latest .
      docker push $LINBIT_DOCKER_REGISTRY/linstor-gateway-e2e:latest

test:
  stage: test
  image: golang:buster
  rules:
    - if: $CI_MERGE_REQUEST_ID
  cache:
    paths:
      - .mygo/pkg/mod
  script:
    - GOPATH=$(pwd)/.mygo go test -coverprofile .testCoverage.txt ./...
    - GOPATH=$(pwd)/.mygo go tool cover -func=.testCoverage.txt
  needs: []

test-e2e:
  stage: test
  rules:
    - if: $CI_MERGE_REQUEST_ID
  tags:
    - libvirt
  script:
    - |
      curl -sSfL -u gitlab-ci-token:$CI_JOB_TOKEN https://gitlab.at.linbit.com/linbit/build-helpers/-/archive/$BUILD_HELPERS_VERSION/ignored.tar.gz | tar -xvzf -
      mv build-helpers-* build-helpers
      . build-helpers/gitlab-utils.sh
    - |
      ci_prepare_tools
      ci_fetch_binary virter virter-$VIRTER_VERSION https://github.com/LINBIT/virter/releases/download/$VIRTER_VERSION/virter-linux-amd64
      ci_fetch_binary vmshed vmshed-$VMSHED_VERSION https://github.com/LINBIT/vmshed/releases/download/$VMSHED_VERSION/vmshed-linux-amd64
    - virter image pull centos-8-gateway $LINBIT_DOCKER_REGISTRY/linstor-gateway-tests/base:centos-8
    - |
      docker pull $LINBIT_DOCKER_REGISTRY/linstor-gateway-e2e:latest
      vmshed                                                                    \
        --out-dir "$(readlink -f tests-out)"                                    \
        --startvm 20                                                            \
        --nvms 12                                                               \
        --vms virter/vms.toml                                                   \
        --tests virter/tests.toml                                               \
        --set values.TestSuiteImage=$LINBIT_DOCKER_REGISTRY/linstor-gateway-e2e:latest \
        --set values.LinstorGatewayVersion=0.0.0.$CI_COMMIT_SHA
  needs:
    - package
    - publish-docker
